<!DOCTYPE html>
<html>

<head>
  <title>Screen Recorder</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    button {
      padding: 8px 16px;
      cursor: pointer;
      margin-right: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
    }

    button:hover {
      background: #f0f0f0;
    }

    button:disabled {
      color: #999;
      cursor: not-allowed;
    }

    .btn-primary {
      background: #0070f3;
      color: white;
      border: none;
    }

    .btn-primary:hover {
      background: #0060df;
    }

    input {
      padding: 8px;
    }

    .section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f9f9f9;
    }

    #authSection {
      border-color: #0070f3;
      background: #f0f7ff;
    }

    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
    }

    .error {
      color: #721c24;
      background-color: #f8d7da;
      border-color: #f5c6cb;
    }

    .success {
      color: #155724;
      background-color: #d4edda;
      border-color: #c3e6cb;
    }

    .user-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <h1>Screen Recorder</h1>

  <!-- Auth Section -->
  <div id="authSection" class="section">
    <h3>Sign In Required</h3>
    <p>Please sign in with Google to upload recordings to your meeting dashboard.</p>
    <button id="signInBtn" class="btn-primary">Sign in with Google</button>
  </div>

  <!-- User Info (Hidden by default) -->
  <div id="userInfo" class="section" style="display: none;">
    <div class="user-header">
      <strong>Signed in as: <span id="userEmail"></span></strong>
      <button id="signOutBtn">Sign Out</button>
    </div>
  </div>

  <!-- Recorder Section -->
  <div id="recordSection" class="section">
    <button id="startCapture" class="btn-primary">Start Capture</button>
    <button id="stopCapture" disabled>Stop Capture</button>
    <button id="download" disabled>Download Locally</button>
    <div id="status" class="status"></div>
  </div>

  <script src="options.js" type="module"></script>
</body>

</html>
